<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        .game-area {
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #007bff;
            border-radius: 10px;
        }
        .game-button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .game-button:hover {
            background-color: #0056b3;
        }
        .message {
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Management Game</h2>
        <div class="game-area">
            <button class="game-button" onclick="addUser()">Add User</button>
            <button class="game-button" onclick="updateUser()">Update User</button>
            <button class="game-button" onclick="deleteUser()">Delete User</button>
        </div>
        <div class="message" id="message"></div>
    </div>

    <script>
        function addUser() {
            const name = prompt("Enter the user's name:");
            const email = prompt("Enter the user's email:");
            const birthdate = prompt("Enter the user's birthdate (YYYY-MM-DD):");

            if (name && email && birthdate) {
                document.getElementById('message').innerText = `User ${name} added successfully!`;
            } else {
                document.getElementById('message').innerText = "Failed to add user. Please provide valid data.";
            }
        }

        function updateUser() {
            const email = prompt("Enter the user's email to update:");
            const newName = prompt("Enter the new name:");

            if (email && newName) {
                document.getElementById('message').innerText = `User with email ${email} updated to ${newName} successfully!`;
            } else {
                document.getElementById('message').innerText = "Failed to update user. Please provide valid data.";
            }
        }

        function deleteUser() {
            const email = prompt("Enter the user's email to delete:");

            if (email) {
                document.getElementById('message').innerText = `User with email ${email} deleted successfully!`;
            } else {
                document.getElementById('message').innerText = "Failed to delete user. Please provide a valid email.";
            }
        }
    </script>
</body>
</html>
